<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Jack and Si Poy</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <script defer src="asset/script/main.js"></script>
    <div class="mainContainer">
        <div class="MainPlay">
            <div class="UDisplay">
                <h3 class="userIcon"></h3>
                <h3 class="">USER</h3>
                <h1 id="userDis"></h1>
            </div>
            <div class="GScore">
                <h3>GAME SCORE</h3>
                <h1 id="game"></h1>
            </div>
            <div class="BDisplay">
                <h3 class="botIcon"></h3>
                <h3>BOT</h3>
                <h1 id="botDis"></h1>
            </div> 
        </div>
        <div class="GameScores">
            <div class="UScore">
                <h2 id="userScore">0</h2>
                <h3>USER</h3>
            </div>
            <h3 class="gameScore">SCORE</h3>
            <div class="BScore">
                <h2 id="botScore">0</h2>
                <h3>BOT</h3>
            </div> 
        </div>
        <div class="btnContainer">
            <button id="paperBtn" class="paperBtn"></button>
            <button id="scissorBtn" class="scissorBtn"></button>
            <button id="rockBtn" class="rockBtn"></button>
        </div>
    </div>
    <div class="historyContainer">
        <span> History</span>
        <span id="historyList"></span>
    </div>
    
</body>
</html>
